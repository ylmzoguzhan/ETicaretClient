<div *ngIf="urunID > 0; else elseBlock">
  <input [(ngModel)]="product.name" type="text" />
  <input [(ngModel)]="product.price" type="text" />
  <input [(ngModel)]="product.stock" type="text" />
  <button
    appDelete
    id="{{ this.urunID }}"
    data-value="admin/products"
    controllerName="Products"
  ></button>
</div>

<ng-template #elseBlock>
  <input [(ngModel)]="product.name" type="text" name="productName" />
  <input [(ngModel)]="product.price" type="text" name="productPrice" />
  <input [(ngModel)]="product.stock" type="text" name="productStock" />
</ng-template>

<button (click)="save(product.name, product.price, product.stock)">
  Kaydet
</button>
<app-file-upload [options]="fileOptions"></app-file-upload>

<div class="images">
  <div class="containerBig">
    <div class="images-content">
      <div class="images-content-item" *ngFor="let image of images">
        <div class="images-content-item-image">
          <img src="{{ image.path }}" />
        </div>
        <button (click)="deleteImage(image.id)">delete</button>
      </div>
    </div>
  </div>
</div>
